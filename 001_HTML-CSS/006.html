<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- a标记描点定位 -->
		<a href="#here">去后面</a>
		<!-- 图像标记 -->
		<img src="image/img.jpg" title="隔壁老王的图像" >
		<!-- 属性 （attribute）  -->
		<!-- 
			1.在开始标签里面
			2.语法格式 key="value" tips:没有空格 ，用双引号 全小写字母
			
			
		 -->
		 <!-- alt：用于指定图片无法加载时显示的文字 -->
		 <img src="sffef/sfsdf.jpg" alt="王校长的头像" >
		 <!-- 3.title 鼠标在图片悬停时的提示 -->
		 <!-- 4 width宽度 height设定高度 -->
		 <img src="image/img.jpg" title="隔壁老王的图像"  width="100px" height="200px" >
		 <!-- 5 border 数字用于设定边框宽度 -->
		  <img src="image/img.jpg" title="隔壁老王的图像"  border="15px" >
		  
		  <!-- 链接标记 
			   href ：绝对路径 相对路径 #表示空链接
			   a标记中可以放置图片等非文字元素
			   target _self 自己 缺省  _blank 开新页面
					  
		  -->
		  <a href="http://www.baidu.com">百度</a>
		  <a href="005.html">我自己的新闻</a>
		  <a href="#">没有想好连接到哪里</a>
		  
		  <a href="http://www.baidu.com" target="_blank">
			  <img src="image/img.jpg" >
		  </a>
		  <p id="here">
			  到这里来
		  </p>
		  
		  <!-- 相对路径 vs 绝对路径 -->
		  <!-- 绝对路径 ： 域名+路径+参数
		       相对路径 ： 路径+参数，域名被省略
		  
		   -->
	</body>
</html>
